<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <title>TaskCat - Todo Lists</title>
</head>
<body>
<header>
    <img class="icon" src="./img/icon-cat.png" alt="TaskCat - By FastCat">
    <h1>TaskCat</h1>
</header>
<div id="main">
    <div id="sidebar">
        <button id="createTaskButton" class="borderButton"><strong>+</strong> Create a task</button>
        <div id="taskNav">
            <button id="allTasksNav" class="textButton" data-nav="All tasks">All tasks</button>
            <button id="todayNav" class="textButton" data-nav="Today">Today</button>
            <button id="thisWeekNav" class="textButton" data-nav="This week">This week</button>
        </div>
        <div id="listNav">
            <h4>Lists</h4>
            <div id="listContainer">
                <!-- <button class="textButton" data-list="1">Test list</button>
                <button class="textButton" data-list="2">Test list</button> -->
            </div>
            <button id="addListButton" class="borderButton"><strong>+</strong> Add a list</button>
        </div>
    </div>
    <div id="content">
        <div id="taskCard">
            <input type="text" id="currentList" data-title="All tasks" placeholder="All tasks" readonly></input>
            <div id="taskContainer">
                <!-- <label class="task">Test task
                    <input type="checkbox" class="checkbox" data-task="1">
                </label>
                <label class="task">Test task
                    <input type="checkbox" class="checkbox" data-task="2">
                </label>
                <label class="task">Test task
                    <input type="checkbox" class="checkbox" data-task="3">
                </label>
                <label class="task">Test task
                    <input type="checkbox" class="checkbox" data-task="4">
                </label>
                <label class="task">Test task
                    <input type="checkbox" class="checkbox" data-task="5">
                </label> -->
            </div>
            <div id="quickAddBar">
                <input type="text" id="quickAddTask" placeholder="Quick add a task">
                <button id="submitQuickAdd" type="submit"><strong>+</strong> Add</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>Created by obiwanskywalkr</p>
</footer>
<template id="taskCard-template">
    <input type="text" id="currentList" data-title="Current list" placeholder="Current List"></input>
    <input type="text" id="listDescription" data-title="Description" placeholder="Description"></input>
    <div id="taskContainer">
        <!-- <label class="task">Test task
            <input type="checkbox" class="checkbox" data-task="1">
        </label>
        <label class="task">Test task
            <input type="checkbox" class="checkbox" data-task="2">
        </label>
        <label class="task">Test task
            <input type="checkbox" class="checkbox" data-task="3">
        </label>
        <label class="task">Test task
            <input type="checkbox" class="checkbox" data-task="4">
        </label>
        <label class="task">Test task
            <input type="checkbox" class="checkbox" data-task="5"> -->
        </label>
    </div>
    <div id="quickAddBar">
        <input type="text" id="quickAddTask" placeholder="Quick add a task">
        <button id="submitQuickAdd" type="submit"><strong>+</strong> Add</button>
    </div>
</template>
<template id="editorCard-template">
    <div id="editorCard">
        <h2>Task Details</h2>
        <form id="editorForm">
            <input type="text" id="currentTask" placeholder="Current Task"></input>
            <div id="priorityContainer">
                <button id="priorityCritical" class="priority critical">Critical</button>
                <button id="priorityImportant" class="priority important">Important</button>
                <button id="priorityLow" class="priority low">Low</button>
            </div>
            <div class="editOption">
                <label for="dueDate">Due</label>
                <input type="datetime-local" name="dueDate" id="dueDate">
            </div>
            <div class="editOption">
                <label for="listDropdown">List</label>
                <select id="listDropdown">
                    <option value="All tasks">All tasks</option>
                    <option value="Test list">Test list</option>
                    <option value="Test list">Test list</option>
                </select>
            </div>
            <div class="editOption">
                <label for="subtaskContainer">Subtasks</label>
                <div id="subtaskContainer">
                    <label class="subtask">Subtask
                        <input type="checkbox" class="checkbox" data-subtask="1">
                    </label>
                    <label class="subtask">Subtask
                        <input type="checkbox" class="checkbox" data-subtask="2">
                    </label>
                </div>
                <button id="createSubtaskButton" class="textButton"><strong>+</strong> Add a subtask</button>
            </div>
            <div class="editOption">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Insert your notes here"></textarea>
            </div>
            <div class="buttonContainer">
                <button id="deleteTask">Delete Task</button>
                <button id="submitTask">Submit Task</button>
            </div>
        </form>
    </div>
</template>
<template id="task-template">
    <label class="task">
        <input type="checkbox" class="checkbox" data-task="">
    </label>
</template>
<template id="subtask-template">
    <li class="subtask">
        <input type="checkbox" id="subtask1" class="checkbox">
        <label for="subtask1">Subtask</label>
    </li>
</template>
</body>
</html>
