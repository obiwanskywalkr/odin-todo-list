<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TaskCat - Todo Lists</title>
</head>
<body>
<header>
    <img id="icon" src="./img/icon-cat.png" alt="TaskCat - By FastCat">
    <h1>TaskCat</h1>
</header>
<div id="main">
    <div id="sidebar">
        <button id="createTaskButton" class="borderButton">+ Create a task</button>
        <div id="nav">
            <button id="allTasksNav" class="textButton">All tasks</button>
            <button id="todayNav" class="textButton">Today</button>
            <button id="thisWeekNav" class="textButton">This week</button>
        </div>
        <div id="lists">
            <div class="listsHeader">
                <h4>Lists</h4>
                <img class="dropdownArrow" src="./img/arrow.png">
            </div>
            <div id="listContainer">
                <button class="textButton">Test list 1</button>
                <button class="textButton">Test list 2</button>
            </div>
            <button id="addListButton" class="borderButton">+ Add a list</button>
        </div>
       
    </div>
    <div id="content">
        <div id="taskContainer">
            <h2 id="currentList">Current list</h2>
            <h4 id="listDescription">Optional description</h4>
            <div class="task">
                <input type="checkbox" class="checkbox">
                <p>Test task 1</p>
            </div>
            <div class="task">
                <input type="checkbox" class="checkbox">
                <p>Test task 2</p>
            </div>
            <div class="task">
                <input type="checkbox" class="checkbox">
                <p>Test task 3</p>
            </div>
            <div class="task">
                <input type="checkbox" class="checkbox">
                <p>Test task 4</p>
            </div>
            <div class="task">
                <input type="checkbox" class="checkbox">
                <p>Test task 5</p>
            </div>
            <div class="quickAddContainer">
                <input type="text" id="quickAddTask" placeholder="Quick add a task">
                <button id="submitQuickAdd" type="submit">Add</button>
            </div>
        </div>
        <div id="taskEditor" class="visible">
            <h2>Task Details</h2>
            <p id="currentTask">Current Task</p>
            <div id="editorContainer">
                <div id="priorityContainer">
                    <button class="priority important">Important</button>
                    <button class="priority normal">Normal</button>
                    <button class="priority low">Low</button>
                </div>
                <div id="taskDue">
                    <p>Due</p>
                    <input type="date" id="dueDate">
                </div>
                <div id="whichList">
                    <p>List</p>
                    <select name="listDropdown" id="listDropdown">
                        <option value="Test list 1">Test list 1</option>
                        <option value="Test list 2">Test list 2</option>
                    </select>
                </div>
                <div id="subtasks">
                    <p>Subtasks</p>
                    <div id="subtask">
                        <input type="checkbox" name="" id="" class="checkbox">
                        <p>Add new subtask</p>
                    </div>
                </div>
                <div id="notes">
                    <p>Notes</p>
                    <textarea id="note" placeholder="Insert notes here"></textarea>
                </div>
                <button id="delete">Delete</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>Created by obiwanskywalkr</p>
</footer>
</body>
</html>
