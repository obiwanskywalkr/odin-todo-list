<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCat - Todo Lists</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- <script defer src="index-old.js"></script> -->
</head>
<body>
<header>
    <div id="iconContainer"></div>
    <h1>TaskCat</h1>
</header>
<div id="main">
    <div id="sidebar">
        <button id="createTaskButton" class="borderButton"><strong>+</strong> Create a task</button>
        <div id="navLists">
            <button class="textButton" data-navOption="All tasks">All tasks</button>
            <button class="textButton" data-navOption="Today">Today</button>
            <button class="textButton" data-navOption="This week">This week</button>
        </div>
        <div id="userLists">
            <h4>Lists</h4>
            <div id="listContainer"></div>
            <button id="addListButton" class="borderButton"><strong>+</strong> Add a list</button>
        </div>
    </div>
    <div id="content"></div>
</div>
<footer>
    <p>Created by obiwanskywalkr</p>
</footer>

<template id="todoCard-template">
    <div id="todoCardContainer">
        <input type="text" id="listTitle" class="listInfo"></input>
        <input type="text" id="listDescription" class="listInfo"></input>
        <div id="taskContainer"></div>
        <div id="quickAddBar">
            <input type="text" id="quickAddTask" placeholder="Quick add a task">
            <button type="submit" id="submitQuickAdd"><strong>+</strong> Add</button>
        </div>     
    </div>
</template>

<template id="listCard-template">
    <div id="listCardContainer">
        <input type="text" id="listTitle" class="listInfo" placeholder="Title"></input>
        <input type="text" id="listDescription" class="listInfo" placeholder="Description"></input>
        <div id="taskContainer"></div>
        <div class="buttonContainer">
            <button id="cancelList" class="textButton delete">Cancel</button>
            <button id="submitList" class="textButton submit">Submit List</button>
        </div>     
    </div>
</template>

<template id="editorCard-template">
    <div id="editorCardContainer">
        <h2>Task Details</h2>
        <form id="editorForm" onsubmit="return false">
            <input type="text" id="currentTask"></input>
            <div id="priorityContainer">
                <button class="priority critical" data-priority="critical">Critical</button>
                <button class="priority important" data-priority="important">Important</button>
                <button class="priority low" data-priority="low">Low</button>
            </div>
            <div class="editOption">
                <label for="dueDate">Due</label>
                <input type="datetime-local" id="dueDate">
            </div>
            <div class="editOption">
                <label for="listDropdown">List</label>
                <select id="listDropdown"></select>
            </div>
            <div class="editOption">
                <label for="subtaskContainer">Subtasks</label>
                <div id="subtaskContainer"></div>
                <button id="createSubtaskButton" class="textButton"><strong>+</strong> Add a subtask</button>
            </div>
            <div class="editOption">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Insert notes here"></textarea>
            </div>
        </form>
        <div class="buttonContainer">
            <button id="cancelEditor" class="textButton delete">Cancel</button>
            <button id="submitTask" class="textButton submit">Submit Task</button>
        </div>
    </div>
</template>

<template id="list-template">
    <div class="listBox">
        <button class="textButton" data-list></button>
        <img class="imageButton" data-delete>
    </div>
</template>

<template id="task-template">
    <div class="taskBox">
        <input type="checkbox" class="checkbox" data-complete="">
        <div class="taskText" data-task></div>
    </div>
</template>

<template id="subtask-template">
    <div class="subtaskBox">
        <input type="checkbox" class="checkbox smaller" data-complete="">
        <input type="text" class="subtaskText" placeholder="Subtask" data-subtask>
    </div>
</template>
</body>
</html>
